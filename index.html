<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Book Map Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="font-sans font-semibold text-cyan-950 bg-cyan-50 justify-center">
    <header
      class="py-5 font-bold tracking-wide text-center text-cyan-800 uppercase bg-cyan-100"
    >
      <h1 class="sm:text-xl md:text-2xl lg:text-3xl">
        Name the Fantasy Book from the Map
      </h1>
      <h2
        class="sm:text-lg md:text-normal lg:text-xl font-semibold capitalize italic"
      >
        How well do you know your favourite fantasy worlds?
      </h2>
    </header>
    <main class="py-10">
      <form id="quizform">
        <div
          id="QuestionOne"
          class="grid grid-cols-12 block rounded-lg bg-white"
        >
        <!-- image container -->
          <div class="container h-[60vh] col-span-12 md:col-span-8">
            <img
              class="h-full w-full object-cover object-center rounded-t-lg "
              src="\images\inkWorldMap.jpg"
              alt="inked world map"
            />
          </div>
          <div class="col-span-12 md:col-span-4 p-6 text-surface dark:text-white">
            <h5 class="mb-2 text-xl font-medium leading-tight">
              Which book does this fantasy world come from?
            </h5>
            <p class="mb-4 text-base">Options with radio buttons to go here</p>
            <section class="flex justify-center">
              <button
                type="button"
                class="flex items-center rounded bg-rose-700 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white hover:bg-rose-400"
              >
                Next Map
              </button>
            </section>
          </div>
        </div>

        <div id="QuestionTwo"></div>
      </form>
    </main>

    <footer></footer>

    <script></script>
  </body>
</html>
